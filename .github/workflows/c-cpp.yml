name: C/C++ Multi-Arch Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        arch: [x86_64, aarch64, x86]

    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU for cross-arch builds
      uses: docker/setup-qemu-action@v3
      with:
        platforms: all

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build in container for ${{ matrix.arch }}
      run: |
        # Map our architecture names to Docker platform names
        case "${{ matrix.arch }}" in
          x86_64) platform="linux/amd64" ;;
          aarch64) platform="linux/arm64" ;;
          x86) platform="linux/386" ;;
        esac

        echo "Building for $platform"

        docker run --rm -v $PWD:/src -w /src \
          --platform $platform \
          debian:bookworm bash -c "
            apt-get update &&
            apt-get install -y cmake g++ make libgl1-mesa-dev xorg-dev libglfw3-dev libglm-dev &&
            cmake -S . -B build -DCMAKE_BUILD_TYPE=Release &&
            cmake --build build -- -j\$(nproc)
          "

    - name: Package build output
      run: |
        mkdir -p package
        cp build/MineVally package/
        cp texture.png font.ttf package/ || true  # copy if exists
        ls -l package

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MineVally-linux-${{ matrix.arch }}
        path: package
